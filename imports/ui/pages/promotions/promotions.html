<template name="promotionCreatePage">
    <div class="page page-user-create">
      <h1 class="page-title">Add new Promotions</h1>
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" id="promotionsName" required>
      </div>
    <div class="form-group"> 
        <div class="d-flex">
        <div class="form-group flex-fill pe-2">
            <label for="">Starting Date</label>
            <input type="date" class="form-control" id="start">
        </div>
        <div class="form-group flex-fill">
            <label for="">Expired Date</label>
            <input type="date" class="form-control" id="end">
        </div>
        </div>  
        <div class="form-group">
            <label for="">Description</label>
            <input type="text" class="form-control" id="promotionsDescription" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="button" id="submit">Submit</button>
        </div>
    </div>
    </div>
</template>

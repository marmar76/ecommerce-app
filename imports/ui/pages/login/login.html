<template name="login">
    <body>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <img src="img/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
                    </div>
                    <div class="col-md-6 contents">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div class="mb-4">
                                    <h3>Login</h3>
                                    <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur
                                        adipisicing.</p>
                                </div>
                                <form class="login-form">
                                    <div class="form-group first">
                                        <label for="username">Username or Email</label>
                                        <input type="text" name="username" class="form-control" id="username" autocomplete="username">

                                    </div>
                                    <div class="form-group last mb-4 mt-3">
                                        <label for="password">Password</label>
                                        <input type="password" name="password" class="form-control" id="password" autocomplete="current-password">

                                    </div>
                                    <input type="submit" value="Log In" class="btn btn-block btn-primary">
                                    <div class="d-flex mt-3 align-items-center">
                                        
                                        <span class="">Dont have account ? register <a href="/register" class="">here</a></span>
                                    </div>
                                    
                                    <span class="d-block text-left my-4 text-muted">&mdash; or login with &mdash;</span>

                                    <div class="social-login">
                                        <a href="#" class="facebook">
                                            <span class="icon-facebook mr-3"></span>
                                        </a>
                                        <a href="#" class="twitter">
                                            <span class="icon-twitter mr-3"></span>
                                        </a>
                                        <a href="#" class="google">
                                            <span class="icon-google mr-3"></span>
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <!-- <script src="js/jquery-3.3.1.min.js"></script> -->
        <!-- <script src="js/popper.min.js"></script> -->
        <!-- <script src="../../javascripts/global/popper.min.js"></script> -->
        <!-- <script src="js/bootstrap.min.js"></script> -->
        <!-- <script src="js/main.js"></script> -->
        <!-- <script src="./script.js"></script> -->
    </body>
</template>
<template name="register">
    <body>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <img src="img/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
                    </div>
                    <div class="col-md-6 contents">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div class="mb-4">
                                    <h3>Register</h3>
                                    <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur
                                        adipisicing.</p>
                                </div>
                                <form class="login-form">
                                    <div class="form-group first">
                                        <label for="username">Username</label>
                                        <input type="text" name="username" class="form-control" id="username" autocomplete="username">
                                    </div>
                                    <div class="form-group first mt-3">
                                        <label for="username">Email</label>
                                        <input type="text" name="email" class="form-control" id="email" autocomplete="email">
                                    </div>
                                    <div class="form-group last mt-3">
                                        <label for="password">Password</label>
                                        <input type="password" name="password" class="form-control" id="password" autocomplete="new-password">
                                    </div>
                                    <div class="form-group last mb-4 mt-3">
                                        <label for="password">Confirm Password</label>
                                        <input type="password" name="confirm_password" class="form-control" id="confirm_password" autocomplete="new-password">
                                    </div>
                                    <input type="submit" value="Register" class="btn btn-block btn-primary">
                                    <div class="d-flex mt-3 align-items-center">
                                        
                                        <span class="">Already have an account ? login <a href="/login" class="">here</a></span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <!-- <script src="js/jquery-3.3.1.min.js"></script> -->
        <!-- <script src="js/popper.min.js"></script> -->
        <!-- <script src="../../javascripts/global/popper.min.js"></script> -->
        <!-- <script src="js/bootstrap.min.js"></script> -->
        <!-- <script src="js/main.js"></script> -->
        <!-- <script src="./script.js"></script> -->
    </body>
</template>

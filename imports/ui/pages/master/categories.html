<template name="categoriesHome">
    
  <div class="">
    <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body overflow-auto">
            <div class="d-flex flex-row">
              <h2 class="" style="font-weight: bold;">List Category</h2>
            </div>
            <div class="d-flex flex-row-reverse">
              <a href="/master-categories-create"><button class="btn btn-primary">+ Add Category</button></a>
            </div>
            <br>
            <div class="form-group">
              Search Category By Words <input class="form-control filtering" id="filter" type="text" placeholder="Search Name">
            </div> <br>
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th class="fs-5">Category Name</th>
                  <th class="fs-5">Sub Category</th> 
                  <th class="fs-5">Action</th> 
                </tr>
              </thead>
              <tbody> 
                {{#each i in categories}}
                <tr>
                  <td class="fs-5">{{i.name}}</td>
                  <td class="fs-6">
                    <ul>
                    {{#each j in subCategories i._id}} 
                      <li class="fs-6">{{j.name}}</li>
                    {{/each}}
                    </ul>
                  </td>
                  <td class="fs-6"><a href="/master-categories-{{i._id}}-details"><button class="btn btn-primary btn-sm">Details</button></a></td> 
                </tr> 
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</template>

<template name="categoriesCreatePage">
  <div class="row">
      <div class="col-12 grid-margin stretch-card">
          <div class="card">
              <div class="card-body">
                  <h2 style="font-weight: bold;">Create new category</h2>
                  <p class="card-description">
                      
                  </p>
                  <div class="mb-3 form-group">
                      <label for="username" class="form-label">Name</label>
                      <input type="text" class="form-control" id="categoryName" required>
                  </div> 
                  <button id="submit" type="submit" class="btn btn-primary me-2">Submit</button> 
              </div>
          </div>
      </div>
  </div>
</template> 

<template name="categoriesDetailPage">
  <div class="row">
      <div class="col-12 grid-margin stretch-card">
          <div class="card">
              <div class="card-body">
                <h2 class="page-title" style="font-weight: bold;">Category Details</h2>
                <section class="section-page-shoulders">
                  <div class="btn-group">
                    <a class="btn btn-warning" href="/master-categories-{{ category._id }}-edit">Edit</a>
                  </div>
                </section>
  
                <div class="user-info">
                  <table class="table caption-top"> 
                    <tbody>
                      <tr>
                        <th>Name</th>
                        <td>{{ category.name }}</td>
                      </tr>
                      <tr>
                        <th>Sub Categories</th>
                        <td>
                          <ul>
                          {{#each subCategories}}
                            <li>{{name}}</li>
                          {{/each}}
                          </ul>
                        </td>
                      </tr> 
                      <tr>
                        <th>Satus</th>
                        <td>
                          {{#if equals category.status true}}
                            Active
                            {{else}}
                            Inactive
                          {{/if}}
                        </td>
                      </tr> 
                      <tr></tr>
                    </tbody> 
                  </table>
                </div>
                <br>
                <div class="form-actions form-group"> 
                  <button style="float: right;" class="btn btn-danger" id="delete">Delete Category</button>
                  <div style="clear: both;"></div>
                </div>
              </div>
          </div>
      </div>
  </div> 
</template>


<template name="categoriesEditPage">
  <div class="row">
      <div class="col-12 grid-margin stretch-card">
          <div class="card">
              <div class="card-body">
                  <h2 style="font-weight: bold;">Edit category {{category.name}}</h2>
                  <p class="card-description">
                      
                  </p>
                  <div class="mb-3 form-group">
                      <label for="username" class="form-label">Name</label>
                      <input type="text" class="form-control" id="categoryName" value="{{category.name}}" required>
                  </div> 
                  <button id="save" type="submit" class="btn btn-primary me-2">Save</button> 
                  <a class="btn btn-warning" href="/master-categories-{{ category._id }}-details">Cancel</a>
              </div>
          </div>
      </div>
  </div>
</template>

<template name="categoriesHome">
    <div class="row">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                          <div id="list-example" class="list-group">
                            {{#each categories}}
                                <button class="list-group-item list-group-item-action category_filter" href="#list-item-1" value={{_id}} >{{name}}</button>
                            {{/each}}
                          </div>
                        </div>
                        <div class="col-8">
                          <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-smooth-scroll="true" class="scrollspy-example" tabindex="0">
                            {{#each subcategory}}
                                <h4 id="list-item-1"> {{name}} </h4> 
                            {{/each}}
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="categoriesCreatePage">
  <div class="row">
      <div class="col-12 grid-margin stretch-card">
          <div class="card">
              <div class="card-body">
                  <h4 class="card-title">Create new category</h4>
                  <p class="card-description">
                      
                  </p>
                  <div class="mb-3 form-group">
                      <label for="username" class="form-label">Name</label>
                      <input type="text" class="form-control" id="categoryName" required>
                  </div> 
                  <button id="submit" type="submit" class="btn btn-primary me-2">Submit</button> 
              </div>
          </div>
      </div>
  </div>
</template>

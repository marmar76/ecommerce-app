<template name="itemsCreatePage">
  <div class="row">
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h2 style="font-weight: bold;">Add new item</h2>
          <div class="mb-3 form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="itemsName" required placeholder="item Name">
          </div>
          <!-- <div class="mb-3 form-group">
            <label for="">Price</label>
            <input type="text" class="form-control" id="itemsPrice" required placeholder="item's Price">
          </div> -->
          <div class="mb-3 form-group">
            <label for="Category" class="form-label">Category</label>
            <select name="select-roles" id="categories" class="selectedCategory form-control">
              <option value="0">Select Category</option>
              {{#each categories}}
              <option value="{{_id}}">{{name}}</option>
              {{/each}}
            </select>
          </div>
          {{#if subcategories}}
          <div class="mb-3 form-group">
            <label for="Category" class="form-label">Sub Category</label>
            <select name="select-roles" id="subcategories" class="form-control">
              <option value="0">Select SubCategory</option>
              {{#each subcategories}}
              <option value={{_id}}>{{name}}</option>
              {{/each}}
            </select>
          </div>
          {{/if}}
          <div class="d-grid">
            <label for="" class="form-label">Gambar Item</label>
            <img src="{{ fotoItem }}" class="w-25" alt="" srcset="">
            <input class="d-none" id="uploadImageItem" type="file" accept="image/*" />
            <label class="btn fs-6 w-100 btn-secondary btn-sm form-control" for="uploadImageItem">Pilih Foto</label> 
          </div> 
          <br>
          <div class="mb-3 form-group">
            <label for="">Weight</label>
            <input type="number" class="form-control" id="weight" required placeholder="item's Weight (Kg)">
          </div>
          <div class="mb-3 form-group">
            <label for="">Description</label>
            <textarea name="" id="itemsDescription" class="form-control" cols="30" rows="10"></textarea>
            <!-- <input type="text" class="form-control" id="itemsDescription" required placeholder="item's Description"> -->
          </div>
          <hr>
          <h3>Item models</h3>
          <table class="table table-striped">
            <thead>
              <tr>
                <!-- <th scope="col">#</th> -->
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Stock</th>
                <!-- <th scope="col">Weight</th> -->
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              {{#each i in models}}
                {{#if i.status}}
                    <tr>
                      <!-- <th scope="row">{{id}}</th> -->
                      <td><input type="text" class="form-control" id="model-name-{{i.id}}" required placeholder="Model Name"></td>
                      <td><input type="text" inputmode="numeric" class="form-control" id="model-price-{{i.id}}" required placeholder="Price"></td>
                      <td><input type="text" inputmode="numeric" class="form-control" id="model-stock-{{i.id}}" required placeholder="Stock"></td>
                      <td><button class="btn btn-danger model-delete" value="{{i.id}}">Delete</button></td>
                    </tr>
                    {{#if comparison}}
                      <tr>
                        <td colspan="4"><h2>{{comparison.name}} Specification</h2></td>
                      </tr>
                      <!-- {{#each j in comparison.list}} -->
                        <!-- <tr>
                          <td scope="col">{{j.label}}</td>
                          <td colspan="3"><input type="{{j.type}}" class="form-control" id="{{j.slug}}-{{i.id}}" required placeholder="{{j.label}}"></td>
                        </tr> -->
                      <!-- {{/each}} -->
                      {{#each j in comparison.specification}}
                        <tr>
                          <td scope="col">{{j.label}}</td>
                          <td colspan="3"><input type="text" class="form-control" id="{{j.slug}}-{{i.id}}" required placeholder="{{j.name}}"></td>
                        </tr>
                      {{/each}}
                      <td>
                        <td colspan="4"><hr></td>
                      </td>
                    {{/if}}
                  {{/if}}
              {{/each}}
            </tbody>
          </table>
          <div class="d-flex justify-content-end mt-2">
            <button class="btn btn-primary" id="model-more">+ add more models</button>
          </div>
          <button id="submit" type="submit" class="btn btn-primary me-2">Submit</button>
          <!-- <button class="btn btn-light">Cancel</button> -->
        </div>
      </div>
    </div>
  </div>
</template>

                  {{/each}}
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</template>

<template name="itemsCreatePage">
  <div class="row">
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="page-title">Add new item</h4>
          <div class="mb-3 form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="itemsName" required placeholder="item Name">
          </div>
          <!-- <div class="mb-3 form-group">
            <label for="">Price</label>
            <input type="text" class="form-control" id="itemsPrice" required placeholder="item's Price">
          </div> -->
          <div class="mb-3 form-group">
            <label for="Category" class="form-label">Category</label>
            <select name="select-roles" id="categories" class="selectedCategory form-control">
              <option value="0">Select Category</option>
              {{#each categories}}
              <option value="{{_id}}">{{name}}</option>
              {{/each}}
            </select>
          </div>
          {{#if subcategories}}
          <div class="mb-3 form-group">
              <label for="Category" class="form-label">Sub Category</label>
              <select name="select-roles" id="subcategories" class="form-control">
                <option value="0">Select SubCategory</option>
                {{#each subcategories}}
                <option value={{_id}}>{{name}}</option>
                {{/each}}
              </select>
            </div>
            {{/if}}
            <div class="mb-3 form-group">
              <label for="">Weight</label>
              <input type="number" class="form-control" id="weight" required placeholder="item's Weight (Kg)">
            </div>
          <div class="mb-3 form-group">
            <label for="">Description</label>
            <textarea name="" id="itemsDescription" class="form-control" cols="30" rows="10"></textarea>
            <!-- <input type="text" class="form-control" id="itemsDescription" required placeholder="item's Description"> -->
          </div>
          <hr>
          <h3>Item models</h3>
          <!-- <div class="mb-3 form-group">
            <label for="">Name Model</label>
            <input type="text" class="form-control" id="model-name" required placeholder="Model Name">
          </div>
          <div class="mb-3 form-group">
            <label for="">Price</label>
            <input type="number" class="form-control" id="model-price" required placeholder="Price">
          </div>
          <div class="mb-3 form-group">
            <label for="">Stock</label>
            <input type="number" class="form-control" id="model-stock" required placeholder="Stock">
          </div> -->
          <table class="table table-striped">
            <thead>
              <tr>
                <!-- <th scope="col">#</th> -->
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Stock</th>
                <!-- <th scope="col">Weight</th> -->
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              {{#each i in models}}
                {{#if i.status}}
                    <tr>
                      <!-- <th scope="row">{{id}}</th> -->
                      <td><input type="text" class="form-control" id="model-name-{{i.id}}" required placeholder="Model Name"></td>
                      <td><input type="number" class="form-control" id="model-price-{{i.id}}" required placeholder="Price"></td>
                      <td><input type="number" class="form-control" id="model-stock-{{i.id}}" required placeholder="Stock"></td>
                      <td><button class="btn btn-danger model-delete" value="{{i.id}}">Delete</button></td>
                    </tr>
                    {{#if comparison}}
                      <tr>
                        <td colspan="4"><h2>{{comparison.name}} Specification</h2></td>
                      </tr>
                      {{#each j in comparison.list}}
                        <tr>
                          <td scope="col">{{j.label}}</td>
                          <td colspan="3"><input type="{{j.type}}" class="form-control" id="{{j.slug}}-{{i.id}}" required placeholder="{{j.label}}"></td>
                        </tr>
                      {{/each}}
                      <td>
                        <td colspan="4"><hr></td>
                      </td>
                    {{/if}}
                  {{/if}}
              {{/each}}
            </tbody>
          </table>
          <div class="d-flex justify-content-end mt-2">
            <button class="btn btn-primary" id="model-more">+ add more models</button>
          </div>
          <button id="submit" type="submit" class="btn btn-primary me-2">Submit</button>
          <!-- <button class="btn btn-light">Cancel</button> -->
        </div>
      </div>
    </div>
  </div>
</template>

<template name="itemsDetailPage">
  {{#if editing}}
  <div class="row">
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="page-title">Edit {{items.name}}</h4>
          <div class="mb-3 form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="itemsName" placeholder="item's Name" value={{items.name}}
              required>
          </div>
          <div class="mb-3 form-group">
            <label for="">Price</label>
            <input type="text" class="form-control" id="itemsPrice" placeholder="item's Price" value={{items.price}}
              required>
          </div>
          <div class="mb-3 form-group">
            <label for="Category" class="form-label">Category</label>
            <select name="select-roles" id="categories" class="selectedCategory form-control">
              {{#each categories}}
              {{#if equals _id items.categoryId}}
              <option value="{{_id}}" selected>{{name}}</option>
              {{else}}
              <option value="{{_id}}">{{name}}</option>
              {{/if}}
              {{/each}}
            </select>
          </div>
          <div class="mb-3 form-group">
            <label for="Category" class="form-label">Sub Category</label>
            <select name="select-roles" id="subcategories" class="form-control">
              {{#each subcategories}}
              {{#if equals _id items.subcategoryId}}
              <option value={{_id}} selected>{{name}}</option>
              {{else}}
              <option value={{_id}}>{{name}}</option>
              {{/if}}
              {{/each}}
            </select>
          </div>
          <div class="mb-3 form-group">
            <label for="">Stock</label>
            <input type="number" class="form-control" id="itemsStock" required placeholder="item's Stock">
          </div>
          <div class="mb-3 form-group">
            <label for="">Weight</label>
            <input type="number" class="form-control" id="itemsWeight" required placeholder="item's Weight (Kg)">
          </div>
          <div class="mb-3 form-group">
            <label for="">Condition</label>
            <select name="select-roles" id="itemsCondition" class="selectedCategory form-control">
              <option value="new">Brand New</option>
              <option value="used">Used</option>
            </select>
          </div>
          <div class="mb-3 form-group">
            <label for="">Description</label>
            <input type="text" class="form-control" id="itemsDescription" required placeholder="item's Description">
          </div>
          <button id="submit" type="submit" class="btn btn-primary me-2">Submit</button>
          <!-- <button class="btn btn-light">Cancel</button> -->
        </div>
      </div>
    </div>
  </div>
  {{else}}
  <div class="row">
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h1 class="page-title">Item Details</h1>
          <section class="section-page-shoulders">
            <div class="btn-group">
              <button class="btn btn-warning edit">Edit</button>
            </div>
          </section>
          <div class="user-info">
            <table class="table caption-top">
              <tbody>
                <tr>
                  <th>Name</th>
                  <td>{{ items.name }}</td>
                </tr>
                <tr>
                  <th>Price</th>
                  <td>{{ items.price }}</td>
                </tr>
                <tr>
                  <th>Category</th>
                  <td>{{ items.categoryName }} - {{ items.subcategoryName }}</td>
                </tr>
                <tr>
                  <th>Weight</th>
                  <td>{{ items.weight }}</td>
                </tr>
                <tr>
                  <th>Stock</th>
                  <td>{{ items.stock }}</td>
                </tr>
                <tr>
                  <th>Condition</th>
                  <td>{{ items.condition }}</td>
                </tr>
                <tr>
                  <th>Description</th>
                  <td>{{ items.description }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="form-actions form-group">
            <button style="float: right;" class="btn btn-danger" id="delete">Delete Item</button>
            <div style="clear: both;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/if}}
</template>

<template name="itemsHome">

</template>
<template name="itemsCreatePage">
  <div class="row">
      <div class="col-12 grid-margin stretch-card">
          <div class="card">
              <div class="card-body">
                  <h4 class="page-title">Add new item</h4>
                  <div class="mb-3 form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" id="itemsName" required>
                  </div>
                  <div class="mb-3 form-group">
                    <label for="">Price</label>
                    <input type="text" class="form-control" id="itemsPrice" required>
                  </div>
                  <div class="mb-3 form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control" id="itemsDescription" required>
                  </div> 
                  <button id="submit" type="submit" class="btn btn-primary me-2">Submit</button>
                  <!-- <button class="btn btn-light">Cancel</button> -->
              </div>
          </div>
      </div>
  </div>
</template>

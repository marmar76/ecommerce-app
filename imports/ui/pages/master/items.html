  <div class="">
    <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-row">
              <h4 class="card-title">List Items</h4>
            </div>
            <div class="d-flex flex-row-reverse">
              <a href="/master-users-create"><button class="btn btn-primary">+ Add Item</button></a>
            </div>

              <input class="form-control filtering" id="filter" type="text" placeholder="Search Name">
            </div>

              <label for="Category" class="form-label">Category</label>
              <select name="select-roles" id="filtercategory" class="selectedCategory form-control filtering">

                {{#each categories}}
                <option value="{{@index}}">{{name}}</option>
                {{/each}}
              </select>
            </div>
            <div class="mb-3 form-group">
              <label for="Category" class="form-label">Sub Category</label>
              <select name="select-roles" id="filtersubcategory" class="form-control filtering">
                <option value=-1> All SubCategory </option>
                {{#each subcategories}}
                <option value={{_id}}>{{name}}</option>
                {{/each}}
              </select>
            </div>

            <p class="card-description">

            </p>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Condition</th>
                  <th>Stock</th>
                  <th>Weight</th>
                  <th>Category</th>
                  <th>Sub Category</th>
                  <th>Description</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {{#each items}}
                <tr>
                  <td>{{name}}</td>
                  <td>{{price}}</td>
                  <td>{{condition}}</td>
                  <td>{{stock}}</td>
                  <td>{{weight}}</td>
                  <td>{{categoryName}}</td>
                  <td>{{subcategoryName}}</td>
                  <td>{{description}}</td>
                  <td><a href="/master-items-{{_id}}-details"><button class="btn btn-primary">Details</button></a></td>
                </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</template>
<template name="itemsCreatePage">
  <div class="row">
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="page-title">Add new item</h4>
          <div class="mb-3 form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="itemsName" required placeholder="item's Name">
          </div>
          <div class="mb-3 form-group">
            <label for="">Price</label>
            <input type="text" class="form-control" id="itemsPrice" required placeholder="item's Price">
          </div>
          <div class="mb-3 form-group">
            <label for="Category" class="form-label">Category</label>
            <select name="select-roles" id="categories" class="selectedCategory form-control">
              {{#each categories}}
              <option value="{{@index}}">{{name}}</option>
              {{/each}}
            </select>
          </div>
          <div class="mb-3 form-group">
            <label for="Category" class="form-label">Sub Category</label>
            <select name="select-roles" id="subcategories" class="form-control">
              {{#each subcategories}}
              <option value={{_id}}>{{name}}</option>
              {{/each}}
            </select>
          </div>
          <div class="mb-3 form-group">
            <label for="">Stock</label>
            <input type="number" class="form-control" id="itemsStock" required placeholder="item's Stock">
          </div>
          <div class="mb-3 form-group">
            <label for="">Weight</label>
            <input type="number" class="form-control" id="itemsWeight" required placeholder="item's Weight (Kg)">
          </div>
          <div class="mb-3 form-group">
            <label for="">Condition</label>
            <select name="select-roles" id="itemsCondition" class="selectedCategory form-control">
              <option value="new">Brand New</option>
              <option value="used">Used</option>
            </select>
          </div>
          <div class="mb-3 form-group">
            <label for="">Description</label>
            <input type="text" class="form-control" id="itemsDescription" required placeholder="item's Description">
          </div>
          <button id="submit" type="submit" class="btn btn-primary me-2">Submit</button>
          <!-- <button class="btn btn-light">Cancel</button> -->
        </div>
      </div>
    </div>
  </div>
</template>

<template name="itemsDetailPage">
  {{#if editing}}
  <div class="row">
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="page-title">Edit {{items.name}}</h4>
          <div class="mb-3 form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="itemsName" placeholder="item's Name" value={{items.name}}
              required>
          </div>
          <div class="mb-3 form-group">
            <label for="">Price</label>
            <input type="text" class="form-control" id="itemsPrice" placeholder="item's Price" value={{items.price}}
              required>
          </div>
          <div class="mb-3 form-group">
            <label for="Category" class="form-label">Category</label>
            <select name="select-roles" id="categories" class="selectedCategory form-control">
              {{#each categories}}
              {{#if equals _id items.categoryId}}
              <option value="{{_id}}" selected>{{name}}</option>
              {{else}}
              <option value="{{_id}}">{{name}}</option>
              {{/if}}
              {{/each}}
            </select>
          </div>
          <div class="mb-3 form-group">
            <label for="Category" class="form-label">Sub Category</label>
            <select name="select-roles" id="subcategories" class="form-control">
              {{#each subcategories}}
              {{#if equals _id items.subcategoryId}}
              <option value={{_id}} selected>{{name}}</option>
              {{else}}
              <option value={{_id}}>{{name}}</option>
              {{/if}}
              {{/each}}
            </select>
          </div>
          <div class="mb-3 form-group">
            <label for="">Stock</label>
            <input type="number" class="form-control" id="itemsStock" required placeholder="item's Stock">
          </div>
          <div class="mb-3 form-group">
            <label for="">Weight</label>
            <input type="number" class="form-control" id="itemsWeight" required placeholder="item's Weight (Kg)">
          </div>
          <div class="mb-3 form-group">
            <label for="">Condition</label>
            <select name="select-roles" id="itemsCondition" class="selectedCategory form-control">
              <option value="new">Brand New</option>
              <option value="used">Used</option>
            </select>
          </div>
          <div class="mb-3 form-group">
            <label for="">Description</label>
            <input type="text" class="form-control" id="itemsDescription" required placeholder="item's Description">
          </div>
          <button id="submit" type="submit" class="btn btn-primary me-2">Submit</button>
          <!-- <button class="btn btn-light">Cancel</button> -->
        </div>
      </div>
    </div>
  </div>
  {{else}}
  <div class="row">
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h1 class="page-title">Item Details</h1>
          <section class="section-page-shoulders">
            <div class="btn-group">
              <button class="btn btn-warning edit">Edit</button>
            </div>
          </section>
          <div class="user-info">
            <table class="table caption-top">
              <tbody>
                <tr>
                  <th>Name</th>
                  <td>{{ items.name }}</td>
                </tr>
                <tr>
                  <th>Price</th>
                  <td>{{ items.price }}</td>
                </tr>
                <tr>
                  <th>Category</th>
                  <td>{{ items.categoryName }} - {{ items.subcategoryName }}</td>
                </tr>
                <tr>
                  <th>Weight</th>
                  <td>{{ items.weight }}</td>
                </tr>
                <tr>
                  <th>Stock</th>
                  <td>{{ items.stock }}</td>
                </tr>
                <tr>
                  <th>Condition</th>
                  <td>{{ items.condition }}</td>
                </tr>
                <tr>
                  <th>Description</th>
                  <td>{{ items.description }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="form-actions form-group">
            <button style="float: right;" class="btn btn-danger" id="delete">Delete Item</button>
            <div style="clear: both;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/if}}
</template>

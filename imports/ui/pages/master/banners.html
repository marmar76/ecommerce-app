<template name="bannersHomePage">
    sorting bug kapital lebih kecil dari nonkapital
    <div class="">
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex flex-row"> 
                      <h4 class="card-title">List Banners</h4> 
                    </div>
                    <div class="d-flex flex-row-reverse">
                        <a href="/master-banner-create"><button class="btn btn-primary">+ Add Banner</button></a>
                    </div>
                        <div class="form-group">
                        <input class="form-control filtering" id="filter" type="text" placeholder="Search Banners">
                        </div>
                        <label for="">Sort</label>
                        <div class="mb-3 form-group">
                            <select class="form-control filtering" id="sort">
                              <option value="1">Sort Name A-Z</option>
                              <option value="2">Sort Name Z-A</option>
                            </select>
                        </div>
                        <p class="card-description">
    
                        </p>
                        <table class="table table-striped">
                          <thead>
                              <tr>
                                  <th>Name</th> 
                                  <th>Description</th>   
                                  <th>Picture</th>
                                  <th>Appear on Home</th>
                                  <th>Start Date</th>
                                  <th>End Date</th>
                                  <th>Action</th> 
                              </tr>
                          </thead>
                          <tbody>
                              {{#each banners}}
                              <tr>
                                  <td>{{name}}</td> 
                                  <td>{{description}}</td>
                                  <td><img src="{{link}}" alt=""></td>
                                  {{#if equals check true}}
                                  <td>Yes</td>
                                  {{else}}
                                  <td>No</td>
                                  {{/if}}
                                  <td>{{formatDateIDN startDate}}</td>
                                  <td>{{formatDateIDN expiredDate}}</td>
                                  <td><a href="/master-banner-{{_id}}-edit"><button class="btn btn-primary">Details</button></a></td>
                              </tr>
                              {{/each}}
                          </tbody>
                      </table> 
                    </div>
                </div>
            </div> 
          </div>
      </div>
</template>
  
<template name="bannersCreatePage">
    <div class="row">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Create New Banner</h4>
                    <p class="card-description">
                        
                    </p>
                    <div class="mb-3 form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="bannersName" placeholder="banner name" required>
                    </div> 
                    <div class="mb-3">
                        <div class="card-body">
                            <div class="d-grid">
                                <label for="" class="form-label">Gambar Banner</label>
                                <img src="{{ fotoProfile }}" class="w-100" alt="" srcset="">
                                <input class="d-none" id="uploadImageProfile" type="file" accept="image/*" />
                                <label class="btn fs-3 btn-info mt-3 form-control" for="uploadImageProfile">Pilih Foto</label> 
                            </div> 
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="bannersDescription" required>
                    </div>
                    <div class="form-group"> 
                        <label for="">Start Date</label>
                        <input type="date" class="form-control filtering" id="startDate">
                    </div>
                    <div class="form-group"> 
                        <label for="">Expired Date</label>
                        <input type="date" class="form-control filtering" id="expiredDate">
                    </div><br>
                    <!-- <div class="mb-3"> 
                        <input type="checkbox" class="form-check-input check-banner"  id="checkBanner">
                        <label for="checklist" class="form-label">Appear on Homepage </label> 
                    </div>  -->
                    <button id="submit" type="submit" class="btn btn-primary me-2">Submit</button> 
                </div>
            </div>
        </div>
    </div> 
</template>

                        <input type="date" class="form-control filtering" id="expiredDate" value="{{formatHTML banners.expiredDate}}">
                    </div><br>

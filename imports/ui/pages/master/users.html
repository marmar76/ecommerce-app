<template name="usersHome">
    <div class="">
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-row">
                            <h4 class="card-title">List Users</h4>
                        </div>
                        <div class="d-flex flex-row-reverse">
                            <a href="/master-users-create"><button class="btn btn-primary">+ Add User</button></a>
                        </div>
                        <div class="mt-3 d-flex w-100">
                            <div class="w-100 mx-2">
                                <label for=""></label>
                                <input type="text" class="form-control filtering" id="search" placeholder="Search User">
                            </div>
                        </div>
                        <div class="2-50 mx-2 mt-3">
                            <label for="">Order By</label>
                            <select class="form-control filtering" name="" id="sort">
                                <option value="1">Name Ascending</option>
                                <option value="2">Name Descending</option>
                                <option value="3">Join Date Ascending</option>
                                <option value="4">Join Date Descending</option>
                            </select>
                        </div>
                        <div class="form-group mt-3 d-flex mx-1">
                            <div class="mx-1">
                                <div class="form-check form-switch">
                                    <input class="form-check-input filtering" type="checkbox" id="is-active" checked>
                                    <label class="form-check-label" for="is-active">Active</label>
                                  </div>
                            </div>
                            <div class="mx-1">
                                
                            </div>

                        </div>
                        <p class="card-description">

                        </p>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Join Date</th>
                                        <th>Action</th>
                                        <!-- <th>Deadline</th> -->
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each users}}
                                    <tr>
                                        <td>{{username}}</td>
                                        <td>{{name}}</td>
                                        <td>{{emails}}</td>
                                        <td>{{formatDateIDN createdAt}}</td>
                                        <td><a href="/master-users-{{_id}}-details"><button class="btn btn-primary">Details</button></a></td>
                                    </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</template>

<template name="userCreatePage">
    <div class="row">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Create New User</h4>
                    <p class="card-description">
                        
                    </p>
                    <div class="mb-3 form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="d-flex">
                            <input type="password" class="form-control" id="password"
                                placeholder="Password"> 
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameuser" placeholder="Name">
                    </div> 
                    <label for="username" class="form-label">Gender</label>
                    <div class="d-flex">
                        <div class="form-check me-2">
                            <input class="form-check-input" type="radio" name="gender" id="laki" value="m" checked>
                            <label class="form-check-label" for="gender">
                                Laki
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="perempuan" value="f">
                            <label class="form-check-label" for="gender" >
                                Perempuan
                            </label>
                        </div> 
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Date of Birth</label>
                        <input type="date" name="dob" id="dob" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Address</label>
                        <input type="text" placeholder="Address" name="address" id="address" class="form-control">
                    </div>

                    <!-- <div class="form-group">
                        <label for="exampleSelectGender">Gender</label>
                        <select class="form-control" id="exampleSelectGender">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div> -->
                    <button id="submit" type="submit" class="btn btn-primary me-2">Submit</button>
                    <!-- <button class="btn btn-light">Cancel</button> -->
                </div>
            </div>
        </div>
    </div>
</template>


<template name="userDetailPage">
    <div class="row">
      <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h1 class="page-title">User Details</h1> 
            <div class="user-info">
              <table class="table caption-top">
                <tbody>
                  <tr>
                    <th>Name</th>
                    <td>{{ user.name }}</td>
                  </tr>
                  <tr>
                    <th>Username</th>
                    <td>{{ user.username }}</td>
                  </tr>
                  <tr>
                    <th>emails</th>
                    <td> 
                        {{#each user.emails}}
                        {{ address }}
                        {{/each}} 
                    </td>
                  </tr>
                  <tr>
                    <th>Address</th>
                    <td>{{ user.address }}</td>
                  </tr>
                  <tr>
                    <th>Gender</th>
                    <td>
                        {{#if equals user.gender 'f'}}
                            Female
                        {{else}}
                            Male
                        {{/if}}
                    </td>
                  </tr> 
                </tbody>
              </table>
            </div>
            <div class="form-actions form-group">
              <button style="float: right;" class="btn btn-danger" id="banned">Banned User</button>
              <div style="clear: both;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
</template>

                    </div>
                </div>
            </nav>
        </div>
        <div>
            <button style="display: none;" class="trigger-button"></button>
        </div>
    </div>
    <div class="content d-flex justify-content-center">
        <div class="d-flex flex-column w-75 ps-3">
            <h3 class="text-start fw-bold">Check Out</h3>
            <!-- <hr> -->
            <div class="kontener d-flex justify-content-around gap-5 ">
                <div class="container w-100">

                        <input type="hidden" id="select-address" value="true">

                    </div>
                    {{#each carts.items}}
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-4">
                                ini gambar
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h3 class="text-start ">{{name}}</h3> <br>
                                    <h4 class="mb-2 text-start fw-bold">Rp. {{price}}</h4>
                                    <h4 class="mb-2 text-start fw-bold">{{quantity}} pcs</h4>
                                    <h4 class="mb-2 text-start fw-bold">Subtotal: Rp. {{subtotal}}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </div>
                <div class="container" style="width: 40%;">
                    <div class="card" style="width: 100%;">
                        <div class="card-body text-start">
                            <label for="" class="text-start">Voucher Code</label><br><br>
                            <input type="text" style="width: 100%;" id="voucherCode" class="voucherDisabled" name="code"
                                placeholder="Insert Voucher Code"><br><br>
                            <button class="btn btn-success w-100 voucherDisabled" type="submit"
                                id="btnVoucher">Apply</button>
                        </div>
                    </div>
                    <br>
                    <div class="card" style="width: 100%;">
                        <div class="card-body text-start">
                            <label for="" class="text-start">Data Penerima</label><br><br>
                            <h4 class="card-subtitle mb-2 text-start">{{address.recipient}}</h4>
                            <h4 class="card-subtitle mb-2 text-start">{{address.street}}</h4>
                            <h4 class="card-subtitle mb-2 text-start">{{address.province}}</h4>
                            <h4 class="card-subtitle mb-2 text-start">{{address.city}}</h4>
                            <h4 class="card-subtitle mb-2 text-start">{{address.postalCode}}</h4>
                            <h4 class="card-subtitle mb-2 text-start">{{address.phone}}</h4>
                            <button class="btn btn-success w-100" type="submit" id="btnChangeAddress">Change
                                Address</button>
                        </div>
                    </div>
                    <br>
                    <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="{{clientKey}}"></script>
                    <div class="card" style="width: 100%;">
                        <div class="card-body">
                            <h3 class="text-start fw-bold">Order Summary</h3> <br>
                            <h4 class="card-subtitle mb-2 text-start">Total Price ({{totalItem}} product)
                                Rp.{{carts.grandtotal}}</h4>
                            <h4 class="card-subtitle mb-2 text-start">Shipment Fee {{ongkir}}</h4>
                            <h4 class="card-subtitle mb-2 text-start">Discount {{discount}}%</h4>
                            <hr>
                            <h4 class="text-start fw-bold">Grand Total {{totalPurchase}}</h4> <br>
                            <button class="btn btn-success w-100" type="submit" id="btnCheckOut">Check Out</button>
                        </div>
                    </div>
                </div>
            </div>

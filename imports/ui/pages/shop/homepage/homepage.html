<template name="homepage">
    <div class="mx-5 mt-2 rounded-lg pe-4">
        <div id="carouselExampleIndicators" class="carousel slide bg-danger" data-bs-ride="carousel" style="border-radius: 15px;">
            <!-- <h1>asdasd</h1> -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active p-1" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="p-1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="p-1" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner rounded-lg" style="border-radius: 15px;">
              <div class="carousel-item active">
                <img src="https://images.tokopedia.net/img/cache/1208/NsjrJu/2022/10/8/7a8dde5c-d749-4d78-b540-94b44aa349c9.jpg.webp?ect=3g" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://images.tokopedia.net/img/cache/1208/NsjrJu/2022/10/6/6ee587c7-ebe8-4cd8-a6c8-76c551a1915b.jpg.webp?ect=3g" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://images.tokopedia.net/img/cache/1208/NsjrJu/2022/10/5/08e9e01d-66c7-479d-970e-96d758aef9bb.jpg.webp?ect=3g" class="d-block w-100" alt="...">
              </div>
            </div>
            <div>
                <button class="carousel-control-prev bg-success rounded-circle" style="width: 50px; height: 50px; margin-top: 12%;" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next bg-success rounded-circle" style="width: 50px; height: 50px; margin-top: 12%;" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
          </div>
    </div>
    <div class="d-flex p-1 w-100 mt-5 pe-5">
        <div class=" d-flex flex-wrap filter w-25 h-50 card p-3 ms-5">
            <h3>Filter</h3> 
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                      Category
                    </button>
                  </h2>
                  <div class="accordion accordion-flush" id="accordionFlushExample2">
                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body"> 
                            {{#each j in categories}}
                            <!-- <input class="form-check-input category" type="checkbox" name="category-{{j._id}}" id="category-{{j._id}}" value="{{j._id}}" own="{{j._id}}">
                            <label class="form-check-label" for="payment-methods-{{j.id}}">
                            {{j.name}}
                            </label> -->
                            <div class="accordion accordion-flush" id="accordionFlushExample{{j._id}}">
                                <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-heading{{j._id}}">
                                    <button class="accordion-button collapsed category_filter" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse{{j._id}}" aria-expanded="false" aria-controls="flush-collapse{{j._id}}" value="{{j._id}}">
                                        {{j.name}}
                                    </button>
                                </h2>
                                <div id="flush-collapse{{j._id}}" class="accordion-collapse collapse" aria-labelledby="flush-heading{{j._id}}" data-bs-parent="#accordionFlushExample2">
                                    <div class="accordion-body">
                                        {{#each subcategory}}
                                            <h4 id="list-item-1"> {{name}} </h4> 
                                        {{/each}} 
                                    </div>
                                </div>
                                </div> 
                            </div>
                            {{/each}} 
                            </div>
                        </div>
                    </div>
                  
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                      Price
                    </button>
                  </h2>
                  <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <label for="Harga_awal">Harga awal</label>
                        <input type="number" id="hargaAwal" class="filtering"> <br>
                        <label for="Harga_awal">Harga Akhir</label>
                        <input type="number" id="hargaAkhir" class="filtering"> <br>
                    </div>
                  </div>
                </div>
                <!-- <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingThree">

                  <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <label for="date">Date From</label>
                        <input type="date" name="" id="dateFrom" class="form-control filtering" value="{{formatHTML}}">
                    </div>
                  </div>
                </div> -->
              </div>
                 
        </div>

<template name="homepage">
  {{#if banners}}
  <div class="mx-5 mt-2 rounded-lg pe-4">
    <div id="carouselExampleIndicators" class="carousel slide bg-danger" data-bs-ride="carousel"
      style="border-radius: 15px;">
      <!-- <h1>asdasd</h1> -->
      <div class="carousel-indicators">
        {{#each banners}}
        {{#if equals index 1}}
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{minus index}}"
          class="active p-1" aria-current="true" aria-label="Slide {{index}}"></button>
        {{else}}
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{minus index}}" class="p-1"
          aria-label="Slide {{index}}"></button>
        {{/if}}
        {{/each}}
        <!-- Template Bawaan -->
        <!-- <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active p-1" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="p-1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="p-1" aria-label="Slide 3"></button> -->
      </div>
      <div class="carousel-inner rounded-lg" style="border-radius: 15px;">
        {{#each banners}}
        {{#if equals index 1}}
        <div class="carousel-item active">
          <img src="{{link}}" class="d-block w-100" style="height: 40vh; object-fit: cover;" alt="...">
        </div>
        {{else}}
        <div class="carousel-item">
          <img src="{{link}}" class="d-block w-100" style="height: 40vh; object-fit: cover;" alt="...">
        </div>
        {{/if}}
        {{/each}}
      </div>

              </div>
            </div> -->
      <div>
        <button class="carousel-control-prev bg-success rounded-circle"
          style="width: 50px; height: 50px; margin-top: 18vh;" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next bg-success rounded-circle"
          style="width: 50px; height: 50px; margin-top: 18vh" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

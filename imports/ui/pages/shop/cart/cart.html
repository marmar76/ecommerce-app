<template name="cart"> 
    <style>
        .card{ 
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            border-radius: 5px;
        }
    </style>
    <center>
        <div class="kontener w-75 d-flex justify-content-around gap-5 ">
            <div class="container w-75"> 
                <h3 class="text-start fw-bold">Cart</h3> <br>
                <hr><br>
                {{#each carts.items}}
                    <div class="card mb-3">
                        <div class="row g-0">
                        <div class="col-md-4">
                            ini gambar
                        </div>
                        <div class="col-md-8">
                            <div class="card-body"> 
                                <h3 class="text-start ">{{name}}</h3> <br>
                                <h4 class="mb-2 text-start fw-bold">Rp. {{price}}</h4>
                            </div>
                        </div>
                        </div>
                        <div class="d-flex flex-row-reverse gap-3">
                            <div class="p-3 ">
                                <input type="number" class="itemQty" value="{{quantity}}" min=1 own="{{itemId}}">
                            </div>
                            <div class="p-3 ">
                                <button class="btn btn-warning btnDelete" value="{{itemId}}" type="submit">delete</button>
                            </div>
                        </div>
                    </div>
                {{/each}}  
            </div>
            <div class="container w-25">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                      <h3 class="text-start fw-bold">Order Summary</h3> <br>
                      <h4 class="card-subtitle mb-2 text-start">Total Item {{totalItem}} </h4> 
                      <hr> 
                      <h4 class="text-start fw-bold">Grand Total {{carts.grandtotal}}</h4> <br> 
                      <button class="btn btn-success w-100" type="submit">Buy</button>
                    </div>
                </div>
            </div>
        </div> 
    </center>
</template>

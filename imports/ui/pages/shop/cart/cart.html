<template name="cart"> 
    <style>
        .card{ 
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            border-radius: 5px;
        }
    </style>
    <!-- <center> -->
    <div class="justify-content-center d-flex ">
        <div class="kontener w-100 mx-5 d-flex justify-content-around">
            <div class="container w-75"> 
                <h3 class="text-start fw-bold">Cart</h3> <br>
                <hr><br>
                {{#each carts}}
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="d-flex justify-content-start p-2">
                                <div class="form-check">
                                    {{#if status}}
                                    <input checked class="form-check-input item-change" own="{{itemId}}" value="{{itemId}}" style="width: 2rem; height: 2rem;" type="checkbox" id="item-check-{{itemId}}">
                                    {{else}}
                                    <input class="form-check-input item-change" own="{{itemId}}" value="{{itemId}}" style="width: 2rem; height: 2rem;" type="checkbox" id="item-check-{{itemId}}">
                                    {{/if}}
                                    <!-- <input class="form-check-input" style="width: 2rem; height: 2rem;" type="checkbox" id="item-{{@index}}"> -->
                                    <label class="form-check-label" for="item-{{itemId}}">
                                      
                                    </label>
                                  </div>
                            </div>
                            <div class="col-md-4">
                                <img src="{{link}}" class="card-img-top rounded" style="object-fit: cover;" alt="">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body"> 
                                    <h2 class="text-start fw-bold">{{name}}</h2> <br>
                                    <h3 class="mb-2 text-start fw-bold"><i class="far fa-money-bill-alt"></i> Price : {{formatRp price}}</h3>
                                    <h3 class="mb-2 text-start fw-bold">Total : {{multiply price qty}}</h3>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-row-reverse gap-3">
                            <div class="d-flex align-content-center justify-content-end me-4 py-4">
                                <!-- <input type="checkbox" class="form-control"> -->
                                
                                <button class="btn fs-4 btnDelete" value="{{itemId}}" type="submit">
                                    <i class="fas fa-trash-alt"></i> 
                                    <!-- <i class="fa fa-trash-alt" aria-hidden="true"></i> -->
                                
                                </button>
                                
                                <button value="{{itemId}}" class="btn fs-4 btn-min fw-bolder btn-quantity">-</button>
                                <input class="w-25 fs-4 text-center fw-bold border-0 input-qty" own="{{itemId}}" type="number" name="" id="quantity-{{itemId}}" min=1 value={{qty}}>
                                <button value="{{itemId}}" class="btn fs-4 btn-plus fw-bolder btn-quantity">+</button>
                            </div>
                            <!-- <div class="p-3 ">
                                <input type="number" class="itemQty" value="{{quantity}}" min=1 own="{{itemId}}">
                            </div> -->
                            <div class="p-3 ">
                            </div>
                        </div>
                    </div>
                {{/each}}  
            </div>
            <div class="container w-25">
                <div class="card">
                    <div class="card-body">
                      <h3 class="text-start fw-bold">Order Summary</h3>
                      <table class="w-100 mt-4 mb-4">
                        <tr>
                            <td width="70" class="fw-bold fs-6">Total Item</td>
                            <td width="30" class="fw-bold fs-5">{{totalItem}}</td>
                        </tr>
                        <tr>
                            <td class="fw-bold fs-6">Grand Total</td>
                            <td class="fw-bold fs-5" id="grand-total"></td>
                        </tr>
                      </table>
                      <!-- <span class="card-subtitle mb-2 text-start">Total Item <span class="fw-bold">{{totalItem}}</span> </span> 
                      <hr> 
                      <h4 class="text-start fw-bold">Grand Total <span id="grand-total"></span></h4> <br>  -->
                      <a href="/checkout"><button class="btn btn-success w-100 fs-4" id="check-out" type="submit">Check Out</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <!-- </center> -->
</template>

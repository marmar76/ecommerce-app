<template name="itemCreatePage">
    <div class="page page-user-create">
      <h1 class="page-title">Add new item</h1>
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" id="itemsName" required>
      </div>
      <div class="form-group">
        <label for="">Price</label>
        <input type="text" class="form-control" id="itemsPrice" required>
      </div>
      <div class="form-group">
        <label for="">Description</label>
        <input type="text" class="form-control" id="itemsDescription" required>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="button" id="submit">Submit</button>
      </div>
    </div>
</template>
